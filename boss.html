    .action-btn.primary {

    .action-btn.primary:hover {

    .action-btn.secondary {

    .go-to-course {

    @keyframes shake {

    .toast {

    }

    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div class="login-container" id="loginContainer">
    <div class="login-icon">üîê</div>
    <h1 class="login-title">–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h1>
    <p class="login-subtitle">–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è –¥–æ—Å—Ç—É–ø–∞</p>

    <form class="login-form" id="loginForm">
      <input
        type="password"
        class="password-input"
        id="passwordInput"
        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"

      >
      <button type="submit" class="login-btn">–í–æ–π—Ç–∏</button>

  <!-- Admin Panel -->
  <div class="admin-panel" id="adminPanel">
    <div class="admin-header">
      <div class="admin-title">
        <span>üëë</span>

      </div>
      <button class="logout-btn" id="logoutBtn">–í—ã–π—Ç–∏</button>
    </div>

    <div class="admin-section">
      <div class="admin-section-title">
        <span>üìö</span>
        <span>–ú–æ–¥—É–ª—å 4: –¢–µ—Ö–Ω–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–π —Å—Ç–µ–∫</span>
      </div>
      <ul class="lesson-list" id="lessonList">
        <!-- –ó–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è JS -->
      </ul>
    </div>

    <div class="action-buttons">
      <button class="action-btn primary" id="unlockAllBtn">üîì –û—Ç–∫—Ä—ã—Ç—å –≤—Å–µ —É—Ä–æ–∫–∏</button>
      <button class="action-btn secondary" id="resetProgressBtn">‚Ü∫ –°–±—Ä–æ—Å–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å</button>
    </div>

    <a href="04-tech-stack-overview/presentation/index.html" class="go-to-course">
      ‚Üí –ü–µ—Ä–µ–π—Ç–∏ –∫ –º–æ–¥—É–ª—é 4

  </div>

  <div class="toast" id="toast"></div>

  <script>
    const ADMIN_PASSWORD = '609285';
    const LESSONS = [
      { id: 1, name: '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∞–∫–∫–∞—É–Ω—Ç–æ–≤' },
      { id: 2, name: '–ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π' },
      { id: 3, name: '–¢–µ—Ö–Ω–æ–ª–æ–≥–∏–∏ —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞' },
      { id: 4, name: '–ë–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö' },
      { id: 5, name: '–û–±–ª–∞—á–Ω—ã–µ –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã' },
      { id: 6, name: '–°—Ç–æ—Ä–æ–Ω–Ω–∏–µ —Å–µ—Ä–≤–∏—Å—ã' },
      { id: 7, name: '–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞' },
      { id: 8, name: '–ò—Ç–æ–≥–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç' }
    ];

    // Elements
    const loginContainer = document.getElementById('loginContainer');
    const adminPanel = document.getElementById('adminPanel');
    const loginForm = document.getElementById('loginForm');
    const passwordInput = document.getElementById('passwordInput');
    const errorMessage = document.getElementById('errorMessage');
    const lessonList = document.getElementById('lessonList');
    const logoutBtn = document.getElementById('logoutBtn');
    const unlockAllBtn = document.getElementById('unlockAllBtn');
    const resetProgressBtn = document.getElementById('resetProgressBtn');
    const toast = document.getElementById('toast');

    // Check if already logged in
    function checkAuth() {
      if (localStorage.getItem('isAdmin') === 'true') {
        showAdminPanel();
      }
    }

    // Login
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const password = passwordInput.value;

      if (password === ADMIN_PASSWORD) {
        localStorage.setItem('isAdmin', 'true');
        showAdminPanel();
      } else {
        passwordInput.classList.add('error');
        errorMessage.classList.add('show');
        passwordInput.value = '';

        setTimeout(() => {
          passwordInput.classList.remove('error');
          errorMessage.classList.remove('show');
        }, 2000);
      }
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('isAdmin');
      loginContainer.style.display = 'block';
      adminPanel.classList.remove('show');
      passwordInput.value = '';
    });

    // Show admin panel
    function showAdminPanel() {
      loginContainer.style.display = 'none';
      adminPanel.classList.add('show');
      renderLessons();
    }

    // Render lessons
    function renderLessons() {
      const completed = JSON.parse(localStorage.getItem('completedLessons') || '[]');

      lessonList.innerHTML = LESSONS.map(lesson => {
        const isCompleted = completed.includes(String(lesson.id));
        const isUnlocked = lesson.id === 1 || completed.some(id => parseInt(id) === lesson.id - 1);

        let status = 'üîí';
        if (isCompleted) status = '‚úÖ';
        else if (isUnlocked) status = 'üîì';

        return `
          <li class="lesson-item">
            <div class="lesson-name">
              <div class="lesson-number">${lesson.id}</div>
              <span>${lesson.name}</span>
            </div>
            <span class="lesson-status">${status}</span>
          </li>
        `;
      }).join('');
    }

    // Unlock all lessons
    unlockAllBtn.addEventListener('click', () => {
      const allLessons = LESSONS.map(l => String(l.id));
      localStorage.setItem('completedLessons', JSON.stringify(allLessons));
      renderLessons();
      showToast('‚úÖ –í—Å–µ —É—Ä–æ–∫–∏ –æ—Ç–∫—Ä—ã—Ç—ã!');
    });

    // Reset progress
    resetProgressBtn.addEventListener('click', () => {
      if (confirm('–°–±—Ä–æ—Å–∏—Ç—å –≤–µ—Å—å –ø—Ä–æ–≥—Ä–µ—Å—Å –º–æ–¥—É–ª—è 4?')) {
        localStorage.removeItem('completedLessons');
        renderLessons();
        showToast('‚Ü∫ –ü—Ä–æ–≥—Ä–µ—Å—Å —Å–±—Ä–æ—à–µ–Ω');
      }
    });

    // Toast notification
    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    // Init
    checkAuth();
  </script>
